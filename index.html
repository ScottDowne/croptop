<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Croptop</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="dropzone">
    Drop the videos here.
  </div>
  <ol id="list"></ol>

  <table id="results">
    <thead>
      <th>Filename</th>
      <th>Decoded</th>
      <th>Processed</th>
      <th>Launch frame</th>
      <th>Time to first blank (ms)</th>
      <th>Time to settled (ms)</th>
      <th>Cropped video</th>
    </thead>
    <tbody id="resultsbody">
    </tbody>
  </table>
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <script src="index.js"></script>
</body>
</html>
